<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="register.js" async></script>
    <title>Cash Register</title>
</head>

<body>
    <h1>Cash Register</h1>
    <div class="grid">
        <span><strong>Item</strong></span><span><strong>Price($)</strong></span>
        <span class="item">Banana</span><span class="price">1.25</span>
        <span class="item">Handkerchief</span><span class="price">0.99</span>
        <span class="item">T-Shirt</span><span class="price">25.01</span>
        <span class="item">Apple</span><span class="price">0.60</span>
        <span class="item">Nalgene Water Bottle</span><span class="price">10.34</span>
        <span class="item">Protein Shake</span><span class="price">22.36</span>
    </div>
    <p id="total"></p>
</body>

</html>
